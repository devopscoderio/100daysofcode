<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Jersey+15&family=Permanent+Marker&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="clubcard">
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="decrease-btn" onclick="decrease()">DECREASE</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <h3>Count Total</h3>
        <p id="total"></p>
        <p id="save-el">History: </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
